<!DOCTYPE html>
<html lang="en">
  <head>
    <title>orderUniclub</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Import Datatable sau jquery -->
    <!-- Import them style bootstrap cho datatable -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"
    />
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <h2 class="text-center mt-5 mb-4">QUẢN LÝ ORDER</h2>
      <div class="container jumbotron">
        <div class="row form-group justify-content-center">
          <div class="col-md-2">
            <label><h5>Trạng thái Order:</h5></label>
          </div>
          <div class="col-md-3">
            <select id="select-filter" class="form-control">
              <option value="all">All</option>
              <option value="open">Open</option>
              <option value="confirmed">Confirmed</option>
              <option value="cancel">Cancel</option>
            </select>
          </div>
          <div class="col-md-2">
            <button
              id="btn-filter"
              class="btn btn-dark form-control"
              style="width: 70%"
            >
              Lọc
            </button>
          </div>
          <div class="col-md-3">
            <div class="row">
              <div style="text-align: end" class="col-9">
                <labe>Đi tới quản lý sản phẩm</label>
              </div>
              <div class="col-3">
                <button id="btn-go-to-productMng" class="btn btn-dark btn-plus">
                  <i class="bi bi-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <table
        id="table-order"
        class="table table-bordered table-hover table-striped table-secondary text-center"
      >
        <thead>
          <tr>
            <th scope="col">Order Id</th>
            <th scope="col">Họ và tên</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Thành tiền</th>
            <th scope="col">Lời nhắn</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Chi tiết</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <!-- Vùng Modal -->
    <div>
      <div class="modal fade" id="modal-update-order" tabindex="-1">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Order Detail!!!</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table
                id="table-order-detail"
                class="table table-bordered table-hover table-striped table-secondary text-center"
              >
                <thead>
                  <tr>
                    <th scope="col">Tên Sản Phẩm</th>
                    <th scope="col">Size</th>
                    <th scope="col">Màu Sắc</th>
                    <th scope="col">Số Lượng</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Trạng thái</th>
                  </tr>
                </thead>
                <tbody id="tbody-modal">
                  
                </tbody>
              </table>
            </div>
            <div class="modal-footer" id="modal-confirm">
              <button
                type="button"
                id="btn-modal-confirm"
                class="btn btn-success"
              >
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/order/getAllOrder.js"></script>
    <script src="./js/order/btnDetailOrder.js"></script>
    <script src="./js/order/btnModalConfirm.js"></script>
    <script src="./js/order/btnUpdateOrder.js"></script>
    <script src="./js/order/btnDeleteOrder.js"></script>
    <script src="./js/order/btnGoToProductManagement.js"></script>
  </body>
</html>
